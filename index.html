<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

    <div>
      <h1>oh boy oh boy it's filter fun!</h1>

      <h2>the "mini" project before i can move forward</h2>

      <canvas id="do"> </canvas>

      <p></p>
      <h3>Load Image</h3>
      <input
        type="file"
        multiple="false"
        accept="image/*"
        id="picpic"
        onchange="loadpicture()"
      />
      <hr />
      <h3>Choose Filter</h3>
      <input type="button" value="Greyscale" onclick="makegrey()" />

      <input type="button" value="Red" onclick="makered()" />

      <input type="button" value="Blue" onclick="makeblue()" /><br /><br />

      <input type="button" value="Rainbow" onclick="makerainbow()" />

      <input type="button" value="Blur" onclick="makeblur()" />
      <br />
      <hr />

      <h3>Start Over</h3>
      <input type="button" value="Total Reset" onclick="clearpic()" />

      <input type="button" value="Remove Filters" onclick="removefilter()" />
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
